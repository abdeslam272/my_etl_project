version: '3.8'

services:
  postgres:
    build: .
    container_name: pagila_db
    environment:
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: my_password
      POSTGRES_DB: pagila
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pagila-dataset/exports:/app/exports  # Map exports folder to host for CSV files

volumes:
  postgres_data:
